<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download MyApp</title>
  <style>
    :root { --bg:#f4daea; --card:#fff; --text:#343565; --muted:#8c87a7; }
    body {
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
    }
    .card {
      background: var(--card);
      color: var(--text);
      padding: 32px; border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align:center; max-width:560px; width:92%;
    }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 0 0 20px; color: var(--muted); }
    .btn {
      display:inline-block; padding:14px 22px; border-radius:12px;
      text-decoration:none; font-weight:600; border: 0;
      background: #343565; color:#fff; cursor:pointer;
      transition: transform .05s ease, box-shadow .2s ease;
      box-shadow: 0 6px 14px rgba(52,53,101,.25);
    }
    .btn:hover { transform: translateY(-1px); }
    .note { margin-top:14px; font-size: 13px; color: var(--muted); }
    .hash { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; word-break: break-all; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Download MyApp</h1>
    <p>Ketuk tombol di bawah untuk mengunduh APK terbaru.</p>

    <!-- GANTI href dengan URL release asset milikmu -->
    <a class="btn"
       href="https://github.com/USERNAME/REPO/releases/latest/download/myapp.apk">
       Download APK
    </a>

    <p class="note">Jika download tidak berjalan, <a href="https://github.com/USERNAME/REPO/releases">buka halaman rilis</a>.</p>

    <!-- (Opsional) tampilkan checksum agar user bisa verifikasi integritas file -->
    <!-- <p class="note">SHA-256: <span class="hash">…isi checksum…</span></p> -->
  </main>
</body>
</html>
